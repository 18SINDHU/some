{% extends 'hod_template/base.html' %}
{% load static %}
{% block page_title %}Edit Staff {{staff.admin.username}} {% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">
                            Edit Staff </h3>
                    </div>

                    {% if messages %}
                    {% for message in messages  %}

                    <div class="alert-{{message.tags}} alert">
                        {{message}}
                    </div>
                    {% endfor %}
                    {% endif %}

                    <!-- /.card-header -->
                    <!-- form start -->
                    <form role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Email address</label>
                                <input value="{{staff.admin.email}}" type="email" name='email' class="form-control"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input value="{{staff.admin.first_name}}" type="text" name="first_name"
                                    class="form-control" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input value="{{staff.admin.last_name}}" type="text" name="last_name"
                                    class="form-control" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" value="{{staff.admin.username}}" class="form-control"
                                    placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" name="address" value="{{staff.address}}" class="form-control"
                                    placeholder="Address">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select name="gender" class="form-control">
                                    <option value="">----</option>

                                    {% if staff.gender == 'M' %}
                                    <option value="M" selected>Male</option>
                                    <option value="F">Female</option>
                                    {% else %}
                                    <option value="M">Male</option>
                                    <option selected value="F">Female</option>
                                    {% endif %}


                                </select>
                            </div>
                            <div class="form-group">
                                <label>Course</label>
                                <select name="course" class="form-control">
                                    <option value="">----</option>
                                    {% for course in courses  %}
                                    {% if staff.course == course %}
                                    <option selected value="{{course.id}}">{{course.name}}</option>
                                    {% else %}
                                    <option value="{{course.id}}">{{course.name}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name='password' placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Avatar</label>
                                <div class="custom-file">
                                    <input type="file" name='passport' class="custom-file-input">
                                    <label class="custom-file-label">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Staff</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}
